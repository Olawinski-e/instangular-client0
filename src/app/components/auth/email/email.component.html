<section class="signup-email">
  <div class="email-page">
    <div class="register-header">
      <a href="/" class="register-header__a">
        <img
          class="register-header__a__img"
          src="./../../../../assets/images/backArrow.png"
          alt="Arrow Go Back"
        />
      </a>
      <p class="register-header__a__text-register">Register</p>
    </div>

    <div class="middle">
      <div class="header-language">
        <a class="dots"
          ><img
            class="dots__three"
            src="./../../../../assets/images/threeDots.png"
            alt="three dots"
          />
        </a>

        <div class="title">
          <p class="title__language">ENGLISH</p>
          <div class="arrow">
            <img
              class="arrow__img"
              src="./../../../../assets/images/downArrow.png"
              alt="down arrow grey"
            />
          </div>
        </div>
      </div>

      <form
        class="form-email"
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        action="/signup"
        method="POST"
      >
        <label for="inputEmail3" class="form-email__label">EMAIL</label>
        <hr class="form-email__hr" />
        <input
          class="form-control form-email__input"
          type="email"
          formControlName="email"
          placeholder="Email Address"
          name="emailOrPhone"
          type="text"
          value=""
        />
        <div>
          <p>Form Value: {{ profileForm.value | json }}</p>
        </div>

        <!-- <label class="form-email__label">EMAIL</label>
        <hr class="form-email__hr" />
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          class="form-email__input"
          value=""
          formControlName="email"
          required
        /> -->
        <div class="form-email__generator">
          <button href="#" class="form-email__generator__input">
            @gmail.com</button
          ><button href="#" class="form-email__generator__input">
            @hotmail.com
          </button>
        </div>
        <button class="blue-button large">Next</button>
      </form>
    </div>
